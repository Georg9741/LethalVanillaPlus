## Plugin GUID: TestAccount666.GoodItemScan

[Debug]

## If set to true, will spam your log with debug messages.
# Setting type: Boolean
# Default value: false
Send Debug Messages = false

[General]

## If true, will prefer scanning the closest nodes first. This might cause performance issues.
# Setting type: Boolean
# Default value: true
Prefer Closest Nodes = true

## If true, will always start a fresh scan. This removes all previously scanned nodes from the UI.
# Setting type: Boolean
# Default value: true
Always Rescan = true

